<div class="page">
  <mat-toolbar class="mat-primary mat-dialog-header">
    <span>{{data.title}}</span>
    <button tabindex="-1" mat-icon-button [mat-dialog-close]="null">
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar>
  <div mat-dialog-content>
    <ul>
      <li>Paso Nº 1: Descargar el formato EXCEL "Carga Masiva Altas / Adquisiciones
        <a href="javascript:void(0)" (click)="descargarPlantilla()"><img class="icono"
            src="../assets/images/logoexcel.png"></a>
      </li>
      <li>Paso Nº 2: Descargar la estructura del formato PDF "Carga Masiva Altas / Adquisiciones
        <a href="javascript:void(0)" (click)="descargarGuia()"><img class="icono"
            src="../assets/images/logo-pdf.png"></a>
      </li>
      <li>Adjuntar el archivo excel</li>
    </ul>
    <form [formGroup]="formularioGrp">
      <mat-grid-list cols="12" rowHeight="50px">
        <mat-grid-tile [responsiveRows]="{xs: 12, sm: 12, md: 12, lg: 12, xl: 12}">
          <mat-form-field appearance="outline">
            <mat-label>Archivo carga masiva</mat-label>
            <input formControlName="cargaMasiva" matInput type="text" placeholder="Archivo carga masiva">
            <button mat-button matTooltip="cargar archivo" type="button" class="btn-input" color="primary"
              (click)="buscarActa($event)">
              Cargar archivo
              <mat-icon>cloud_upload</mat-icon>
            </button>
            <input id="fileCargaMasiva" class="none" type="file" accept="application/pdf"
              (change)="cargarArchivo($event)">
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>
    </form>
  </div>
  <div mat-dialog-actions align="center">
    <button mat-raised-button color="primary" (click)="guardar()">Subir carga</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Salir</button>
  </div>
</div>
