<div class="page">
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header [collapsedHeight]="'48px'" [expandedHeight]="'48px'">
      <mat-panel-title>
        BUSQUEDA BIENES PATRIMONIALES
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="mat-expansion-panel-cuerpo">
      <form [formGroup]="bandejaGrp">
        <mat-grid-list cols="12" rowHeight="50px">
          <mat-grid-tile [responsiveRows]="{xs: 12, sm: 6, md: 4, lg: 3, xl: 3}">
            <mat-form-field appearance="outline">
              <mat-label>Unidad</mat-label>
              <mat-select formControlName="unidad" (selectionChange)="comboTambos()">
                <mat-option *ngFor="let unidad of unidades" [value]="unidad">
                  {{unidad.nombre}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [responsiveRows]="{xs: 12, sm: 6, md: 4, lg: 3, xl: 3}">
            <mat-form-field appearance="outline">
              <mat-label>Tambo</mat-label>
              <mat-select formControlName="tambo">
                <mat-option *ngFor="let tambo of tambos" [value]="tambo">
                  {{tambo.nombre}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [responsiveRows]="{xs: 12, sm: 6, md: 4, lg: 3, xl: 3}">
            <mat-form-field appearance="outline">
              <mat-label>NOMBRE BIEN</mat-label>
              <input matInput formControlName="nombreBien">
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [responsiveRows]="{xs: 12, sm: 6, md: 4, lg: 3, xl: 3}">
            <mat-form-field appearance="outline">
              <mat-label>CODIGO PATRIMONIO</mat-label>
              <input matInput formControlName="codigoPatrimonio">
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [responsiveRows]="{xs: 12, sm: 6, md: 4, lg: 3, xl: 3}">
            <mat-form-field appearance="outline">
              <mat-label>ESTADOS BIEN PATRIMONIO</mat-label>
              <mat-select formControlName="estadoBien">
                <mat-option *ngFor="let estadoBien of estadosBien" [value]="estadoBien">
                  {{estadoBien.nombre}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </mat-grid-tile>
        </mat-grid-list>
      </form>
      <div class="btnRigth">
        <button mat-raised-button color="primary" (click)="buscar()">
          <mat-icon>search</mat-icon>
          <strong> BUSCAR</strong>
        </button>
        <!-- <button mat-raised-button (click)="bajaBienes()">
          <mat-icon *ngIf="listaBaja.length>0" matBadge="{{listaBaja.length}}" matBadgeColor="warn">layers</mat-icon>
          <mat-icon *ngIf="listaBaja.length<=0">layers</mat-icon>
          <strong> DAR BAJA</strong>
        </button> -->
        <button mat-raised-button (click)="exportar()">
          <mat-icon><img class="icono" src="assets/images/ua/excel.png"></mat-icon>
          <strong> EXP. EXCEL</strong>
        </button>
      </div>
    </div>
  </mat-expansion-panel>

  <mat-card class="table-resultados">
    <mat-card-header>
      <mat-card-title> LISTA DE BIENES SOBRANTES: </mat-card-title>
    </mat-card-header>
    <mat-card-content class="card-container">
      <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox (change)="$event ? masterToggle() : null"
                [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? seleccion(row) : null"
                [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
              </mat-checkbox>
            </td>
          </ng-container>

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Nro</th>
            <td mat-cell *matCellDef="let row1; let i=index">{{i+1}} </td>
          </ng-container>

          <ng-container *ngFor="let column of columnsGrilla" [matColumnDef]="column.columnDef">
            <th mat-header-cell *matHeaderCellDef> {{ column.header }} </th>
            <td mat-cell *matCellDef="let row"> {{ column.cell(row) }} </td>
          </ng-container>

          <ng-container matColumnDef="opt" stickyEnd>
            <th mat-header-cell *matHeaderCellDef>OPC.</th>
            <td mat-cell *matCellDef="let row2">
              <button mat-icon-button color="primary" (click)="verAdquisicion(row2)" matTooltip="Ver detalle">
                <mat-icon>search</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="seleccion(row)"></tr>

        </table>

        <div class="empty" *ngIf="dataSource === null">
          No existe datos para mostrar en la tabla
        </div>

        <mat-paginator class="mat-paginator-sticky" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons>
        </mat-paginator>

      </div>
    </mat-card-content>
  </mat-card>
</div>
