<!-- CABECERA -->
<mat-toolbar class="mat-primary mat-elevation-z2 cabecera">
    <span>Forma Pago</span>
  </mat-toolbar>
  <!-- CABECERA -->
  
  <!-- FORMULARIO -->
  <div  mat-dialog-content class="contenido-formulario" [formGroup]="proyectoForm">
    <br>
  <div class="columna">
    <mat-form-field appearance="outline">
        <mat-label>Forma Pago</mat-label>
        <input  matInput formControlName="frmFormaPago" maxlength="30" [appUpperCase]>
      </mat-form-field>

      <mat-form-field appearance="outline">
          <mat-label>Simbolo</mat-label>
          <input  matInput formControlName="frmSimbolo" maxlength="30" [appUpperCase]>
        </mat-form-field>
  </div>
    <br>
    <mat-form-field appearance="outline">
      <mat-label>Descripcion</mat-label>
      <textarea  rows="3" matInput formControlName="frmDescripcion" maxlength="500" [appUpperCase]></textarea>
    </mat-form-field>
  
    <div>
      <button color="primary" mat-raised-button (click)="validarRegistro($event)" [disabled]="proyectoForm.invalid">
        <mat-icon>save</mat-icon> Grabar
      </button>
    </div>
  
  </div>
  <!-- FORMULARIO -->
