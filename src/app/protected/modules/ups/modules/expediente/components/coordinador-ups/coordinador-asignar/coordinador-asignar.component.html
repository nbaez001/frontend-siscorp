<!-- CABECERA -->
<mat-toolbar class="mat-primary mat-elevation-z2 cabecera">
  <span>Asignar Encargado de expediente tecnico y modalidad de ejecucion</span>
  <button tabindex="-1" mat-icon-button (click)="dialogRef.close()">
  </button>
</mat-toolbar>
<!-- CABECERA -->

<!-- FORMULARIO -->
<div  mat-dialog-content class="contenido-formulario">


  <div class="columna"  [formGroup]="modalidadForm">
    <mat-form-field appearance="outline">
      <mat-label>Modalidad de ejecución</mat-label>
      <mat-select formControlName="modalidad" >
        <mat-option  *ngFor="let modalidad of dataItem?.modalidadas" [value]="modalidad">{{modalidad.cidNombre}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

 
</div>

<!-- FORMULARIO -->
  
<div mat-dialog-content>
  <div class="columna">
    <div class="columna">
      <Strong>Personal Disponible:</Strong>

      <div class="bandeja  scrollPersonal" >
        <span (click)="agregar(ix)" *ngFor="let p of personalDisponible; let ix = index" class="item">
          <mat-icon >person</mat-icon><span matTooltip="Seleccione al encargado del expediente técnico">{{p.cidNombre}}</span> 
        </span>
      </div>
    </div>

  </div>
  <!--
        <div fxFlex="40px" class="flecha-direccional-top">
            <button mat-mini-fab (click)="agregar(ix)">></button><br><br>
            <button mat-mini-fab><</button>
        </div>-->

  <div class="columna centro">
    <mat-icon>swap_horiz</mat-icon>
  </div>


  <div class="columna">
    <Strong>Personal Seleccionado:</Strong>

    <div class="bandeja mat-elevation-z2" [perfectScrollbar]>
      <span (click)="quitar(ix)" *ngFor="let p of personalAsignado; let ix = index" class="item">
        <mat-icon>person</mat-icon> {{p.cidNombre}}
      </span>
    </div>
  </div>


</div>


<div align="right" class="example-button-row acciones-margen-derecho">

  <button color="primary" mat-raised-button (click)="registrarAsignacionValidar($event)"
    style="margin-right: 10px;">
    <mat-icon>save_alt</mat-icon> Grabar
  </button>
  <button color="warn" mat-raised-button (click)="dialogRef.close()">
    <mat-icon>highlight_off</mat-icon> Cerrar
  </button>
</div>
