<!-- CABECERA -->
<mat-toolbar class="mat-primary mat-elevation-z2 cabecera">
    <span>Condición General</span>
  </mat-toolbar>
  <!-- CABECERA -->
  
  <!-- FORMULARIO -->
  <div  mat-dialog-content class="contenido-formulario" [formGroup]="proyectoForm">
    <br>
    <mat-form-field appearance="outline">
      <mat-label>Registrar Condición General</mat-label>
      <textarea  rows="3" matInput formControlName="frmCondicionGeneral" maxlength="500" [appUpperCase]></textarea>
    </mat-form-field>
  
    <div>
      <button color="primary" mat-raised-button (click)="validarRegistro($event)" [disabled]="proyectoForm.invalid">
        <mat-icon>save</mat-icon> Grabar
      </button>
    </div>
  
  </div>
  <!-- FORMULARIO -->
