<!-- CABECERA -->
<mat-toolbar class="mat-primary mat-elevation-z2 cabecera">
    <span>ACTIVIDADES</span>
     
  </mat-toolbar>
  <!-- CABECERA -->
  
  <!-- FORMULARIO -->
  <div  mat-dialog-content class="contenido-formulario" [formGroup]="proyectoForm">
  
    <br>
  
    <mat-form-field appearance="outline">
      <mat-label>Registrar Actividad</mat-label>
      <textarea  rows="3" matInput formControlName="frmActividad" maxlength="500"></textarea>
    </mat-form-field>
  
    <div>
      <button color="primary" mat-raised-button (click)="validarRegistro($event)" [disabled]="proyectoForm.invalid">
        <mat-icon>save</mat-icon> Grabar
      </button>
    </div>
  
  </div>
  <!-- FORMULARIO -->
  
  <!-- BANDEJA -->
  <div class="mat-elevation-z2 mat-white-bg bandeja">
    <h4>Actividades</h4>
  
    <table mat-table [(dataSource)]="dataSourceActividad">
  

      <ng-container matColumnDef="Nro">
          <th mat-header-cell *matHeaderCellDef style="text-align: left"> NRO</th>
          <td mat-cell *matCellDef="let actividad; let i = index">{{i + 1}}</td>    
      </ng-container>
  
      <ng-container matColumnDef="Descripcion">
        <th mat-header-cell *matHeaderCellDef style="text-align: center"> DESCRIPCIÃ“N </th>
        <td mat-cell *matCellDef="let actividad"> {{actividad.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="accion" stickyEnd>
        <th mat-header-cell *matHeaderCellDef style= "text-align: left">ACCIONES</th>
        <td mat-cell *matCellDef="let actividad">
        

          <button mat-icon-button color="primary" (click)="editarActividad(actividad.idCodigo)"
            matTooltip="Editar Actividad">
            <mat-icon class = "mat-icon-color"> border_color</mat-icon>
          </button>

          <button class="tableIconButton mat-icon-btn-style" mat-icon-button
            matTooltip="Eliminar Actividad" (click)="eliminarActividad(actividad.idCodigo)">
            <mat-icon style="font-size: 16px !important; margin-left: -1.5px; margin-top: -1px;">close
            </mat-icon>
          </button>
        </td>
      </ng-container>

  
      <tr mat-header-row *matHeaderRowDef="columnas"></tr>
      <tr mat-row *matRowDef="let row; columns: columnas"></tr>
    </table>
  
    <mat-paginator [length]="total" [pageIndex]="pagina - 1" [pageSize]="cantidad" [showFirstLastButtons]="true"
      [pageSizeOptions]="[3, 6, 10]" (page)="cambiarPagina($event)">
    </mat-paginator>
  
  </div>
  
  <br>
  
  <div align="right" class="example-button-row ">
 
    <button color="warn" mat-raised-button (click)="dialogRef.close()">
      <mat-icon>highlight_off</mat-icon> Cerrar
    </button>

  </div>
  <br><br>
  <!-- BANDEJA -->
