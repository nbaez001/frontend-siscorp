<!-- CABECERA -->
<mat-toolbar class="mat-primary mat-elevation-z2 cabecera">
  <span>Entregable</span>
    {{codProyecto}}
</mat-toolbar>
<!-- CABECERA -->

<!-- FORMULARIO -->
<div  mat-dialog-content class="contenido-formulario" [formGroup]="proyectoForm">
  <br>
  <mat-form-field appearance="outline">
      <mat-label>Nombre Entregable</mat-label>
      <input  matInput formControlName="frmEntregable" maxlength="30">
  </mat-form-field>
  <br>
  <mat-form-field appearance="outline">
    <mat-label>Plazo Entregable</mat-label>
    <textarea  rows="3" matInput formControlName="frmPlazo" maxlength="500"></textarea>
  </mat-form-field>
  
  
  <mat-radio-group aria-label="Select an option" #radioButonSimboloSeleccionado="matRadioGroup">
    <mat-radio-button value="1" [checked]="chekPorcentaje" >% Porcentaje</mat-radio-button>
    <mat-radio-button class = "radio-buton-padding-left" value="2" [checked]="chekSoles">S/. Soles</mat-radio-button>
  </mat-radio-group>

<br>
  <mat-form-field appearance="outline">
      <mat-label>Forma de Pago</mat-label>
      <textarea  rows="3" matInput formControlName="frmFormaPago" maxlength="500"></textarea>
    </mat-form-field>

  <div align = "right">
    <button color="primary"  class="espacio_entre_botones" mat-raised-button (click)="validarRegistro($event)" [disabled]="proyectoForm.invalid">
      <mat-icon>save</mat-icon> Grabar
    </button>
    <button color="warn" mat-raised-button (click)="dialogRef.close()">
      <mat-icon>highlight_off</mat-icon> Cerrar
    </button>


  </div>

</div>
<!-- FORMULARIO -->
