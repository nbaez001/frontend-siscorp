<div class="page">
  <mat-toolbar class="mat-primary mat-dialog-header">
    <span style="font-size: 20px !important; font-weight: bold;">DOCUMENTOS DEL PROYECTO</span>
    <button tabindex="-1" mat-icon-button (click)="dialogRef.close()">
      <mat-icon>clear</mat-icon>
    </button>
  </mat-toolbar>

  <div mat-dialog-content class="contenido-formulario" [formGroup]="proyectoForm">
    <div class="titulo-proyecto">TAMBO "QUILLE"</div>
    <br>
    <div class="columna">

      <table mat-table [dataSource]="dataSource" style="width: 100%;">

        <ng-container matColumnDef="Nro">
          <th mat-header-cell *matHeaderCellDef class="estilo-cabecera-tabla"> NRO</th>
          <td mat-cell *matCellDef="let archivo; let i = index">{{i + 1}}</td>

        </ng-container>

        <ng-container matColumnDef="Archivo">
          <th mat-header-cell *matHeaderCellDef class="estilo-cabecera-tabla"> DESCRIPCIÃ’N DEL DOCUMENTO </th>
          <td mat-cell *matCellDef="let archivo" >{{archivo.nombreArchivo}}</td>
        </ng-container>


        <ng-container matColumnDef="Descargar" stickyEnd>
          <th mat-header-cell *matHeaderCellDef class="estilo-cabecera-tabla">DESCARGAR</th>
          <td mat-cell *matCellDef="let archivo" class="estilo-center-cuerpo-tabla">
            <button mat-icon-button (click)="descargarArchivo(archivo.idCodigoArchivo , archivo.nombreArchivo)">
              <mat-icon>save_alt</mat-icon>
            </button>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="columnasArchivo"></tr>
        <tr mat-row *matRowDef="let row; columns: columnasArchivo"></tr>
      </table>

      <div class="empty" *ngIf="dataSource === null">
        No existe archivos adjuntos a mostrar
      </div>
    </div>
  </div>
<br>
  <div align="center">
    <button mat-raised-button color="primary">
      <mat-icon>save_alt</mat-icon> Descargar todos los documentos
    </button>
  </div>

</div>
