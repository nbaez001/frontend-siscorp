<div class="page">

  <div mat-dialog-content>
    <div class="mat-dialog-content modal-body" mat-dialog-content>
      <div class="mensaje">
        {{mensajeConfirmacion}}

      </div>
    </div>

    <hr>

    <div class="mat-elevation-z2 mat-white-bg bandeja">
      <table mat-table [(dataSource)]="dataSource">
        <ng-container matColumnDef="rubro">
          <th mat-header-cell *matHeaderCellDef class="formato_header_table"> RUBRO </th>
          <td mat-cell *matCellDef="let resumen">
            <span *ngIf="resumen.flag==1" style="font-weight: bold;">{{resumen.rubro}}</span>
            <span *ngIf="resumen.flag==0">{{resumen.rubro}}</span>
          </td>
        </ng-container>
        <ng-container matColumnDef="montoSolicitado">
          <th mat-header-cell *matHeaderCellDef class="formato_header_table"> TOTAL SOLICITADO </th>
          <td mat-cell *matCellDef="let resumen">
            <span *ngIf="resumen.flag==1" style="font-weight: bold;">
              {{resumen.montoSolicitado  | number : '1.2-2' :'en-US'}} </span>
            <span *ngIf="resumen.flag==0"> {{resumen.montoSolicitado  | number : '1.2-2' :'en-US'}} </span>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnas" class="mat-header-row-formato"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas"></tr>
      </table>
    </div>
    <br>

    <div align="center">
      <button mat-icon-button color="primary" (click)="opcionSI()">
        <strong>SI</strong>
      </button>
      <button mat-icon-button (click)="opcionNO()">
        <strong>NO</strong>
      </button>
    </div>
    <br>

  </div>


</div>
