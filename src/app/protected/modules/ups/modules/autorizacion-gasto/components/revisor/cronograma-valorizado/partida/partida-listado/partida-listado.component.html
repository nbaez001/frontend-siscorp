    <div class="bandeja">
     
            <div class="contenido-formulario" [formGroup]="insumoForm">


                <div>       
                    <mat-form-field appearance="outline" style="width: 28%;">
                        <mat-label>C贸digo</mat-label>
                        <input matInput formControlName="codInsumoFrmCtrl">
                    </mat-form-field>
        
                    
                    <mat-form-field appearance="outline"  style="padding-left: 10px; width: 70%;">
                      <mat-label>Descripci贸n del Recurso</mat-label>
                      <input matInput formControlName="descripcionInsumoFrmCtrl">
                    </mat-form-field>
                  </div>



              <div class="columna">

                <mat-form-field appearance="outline">
                    <mat-label>Unidad</mat-label>
                    <input matInput formControlName="unidadInsumoFrmCtrl">
                </mat-form-field>

                <mat-form-field appearance="outline" style="padding-left: 10px;">
                  <mat-label>Cantidad</mat-label>
                  <input matInput formControlName="cantidadFrmCtrl" (keyup.enter)="onMouseEnterCantidad($event)">
                </mat-form-field>

                <mat-form-field appearance="outline" style="padding-left: 10px;">
                  <mat-label>Precio(S/.)</mat-label>
                  <input matInput formControlName="precioInsumoFrmCtrl" (keyup.enter)="onMouseEnterPrecio($event)">
                </mat-form-field>

                <mat-form-field appearance="outline" style="padding-left: 10px; padding-right: 10px;">
                  <mat-label>Parcial(S/.)</mat-label>
                  <input matInput formControlName="parcialInsumoFrmCtrl" style="font-weight: 600;">
                </mat-form-field>
              </div>
           


      <div style="padding: 6px; padding-top: 4px;">
    <table mat-table [dataSource]="dataSource"  class="mat-elevation-z8" style="width: 100% !important; ">

      <ng-container matColumnDef="nro">
        <th mat-header-cell *matHeaderCellDef style="padding-left: 20px;"> Nro.</th>
        <td mat-cell *matCellDef="let insumo; let i = index" style="padding-left: 20px;">{{insumo.item}} </td>

      </ng-container>

      <ng-container matColumnDef="cantidadInsumo">
          <th mat-header-cell *matHeaderCellDef  style="text-align: center;" >Cant. insumo</th>
          <td mat-cell *matCellDef="let insumo" style="text-align: center;"> 

              <mat-form-field  appearance="outline" floatLabel="never">
                  <input matInput  [value]="insumo.cantidadInsumo" [(ngModel)]="insumo.cantidadInsumo" (keyup.enter)="onMouseEnterCantidad($event , insumo)"  (blur) = "eventoBlur($event, insumo)">
              </mat-form-field>
          </td>
        </ng-container>
  

      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> C贸digo </th>
        <td mat-cell *matCellDef="let insumo" style="padding-left: 20px;">{{insumo.cidCodigo}} </td>
      </ng-container>

      <ng-container matColumnDef="descripcion" >
        <th mat-header-cell *matHeaderCellDef style="text-align: center;" > Descripci贸n de la Partida </th>
        <td mat-cell *matCellDef="let insumo" style="padding-left: 20px;">{{insumo.descripcion}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnasInsumo"></tr>
      <tr mat-row *matRowDef="let row; columns: columnasInsumo" ></tr>
    </table>

    </div>
    <div class="empty" *ngIf="dataSource === null">
      No existe insumos a mostrar
    </div>
