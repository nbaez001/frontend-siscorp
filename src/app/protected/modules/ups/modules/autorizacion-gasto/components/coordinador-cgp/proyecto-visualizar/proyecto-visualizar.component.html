  <!-- CABECERA -->
  <mat-toolbar class="mat-primary mat-elevation-z2 cabecera">
    <span>DATOS DEL PROYECTO</span>
     <button tabindex="-1" mat-icon-button (click)="dialogRef.close()">
        <mat-icon>clear</mat-icon>
    </button> 
  </mat-toolbar>
  <!-- CABECERA -->
  <br>
    <!-- FORMULARIO -->
    <div mat-dialog-content class="contenido-formulario" [formGroup]="proyectoForm">

        <div class="">
            <mat-form-field appearance="outline" style="width: 16%;">
              <mat-label>CÃ³digo Obra</mat-label>
              <input matInput formControlName="codigoObra" readonly>
            </mat-form-field>
         
      </div>


      <div class="columna"> 

        <table mat-table [dataSource]="dataSource" style="width: 100%;">

          <ng-container matColumnDef="Nro">
              <th mat-header-cell *matHeaderCellDef> NRO</th>
              <td mat-cell *matCellDef="let archivo; let i = index">{{i + 1}}</td>
              
          </ng-container>
      
          <ng-container matColumnDef="Archivo" >
            <th mat-header-cell *matHeaderCellDef> ARCHIVO </th>
            <td mat-cell *matCellDef="let archivo">{{archivo.nombreArchivo}}</td>
          </ng-container>
      
      
        <ng-container matColumnDef="Descargar" stickyEnd>
            <th mat-header-cell *matHeaderCellDef>DESCARGAR</th>
            <td mat-cell *matCellDef="let archivo">
              <button mat-icon-button matTooltip="Descargar documento"
                (click)="descargarArchivo(archivo.idCodigoArchivo , archivo.nombreArchivo)">
                <mat-icon>save_alt</mat-icon>
              </button>
            </td>
          </ng-container>
      
      
          <tr mat-header-row *matHeaderRowDef="columnasArchivo"></tr>
          <tr mat-row *matRowDef="let row; columns: columnasArchivo"></tr>
        </table>
      
          <div class="empty" *ngIf="dataSource === null">
              No existe archivos adjuntos a mostrar
          </div>   
      </div>




     
    </div>
      <!-- FORMULARIO -->
