<div class="page">
  <mat-toolbar class="mat-primary mat-dialog-header">
    <span style="font-size: 18px !important; font-weight: bold;">PAGO DE JORNAL</span>
    <button tabindex="-1" mat-icon-button (click)="dialogRef.close()">
      <mat-icon>clear</mat-icon>
    </button>
  </mat-toolbar>

  <div mat-dialog-content>

    <br>
    <div [formGroup]="proyectoForm">
      <mat-grid-list cols="12" rowHeight="70px">
        <mat-grid-tile [responsiveRows]="{xs: 12, sm: 12, md: 12, lg: 12, xl: 12}">
          <mat-form-field appearance="outline">
            <mat-label>Pago de Jornal</mat-label>
            <mat-select formControlName="pagoJornal">
              <mat-option [value]="-1">--SELECCIONAR--</mat-option>
              <mat-option *ngFor="let est of listPagoJornal" [value]="est.idCodigo">{{est.cidNombre}}</mat-option>
            </mat-select>
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>
    </div>

    <br>
    <div align="center">
      <button color="primary" mat-raised-button (click)="aceptar()">
        <mat-icon>save</mat-icon> Aceptar
      </button>
    </div>
    <br>
  </div>

</div>
