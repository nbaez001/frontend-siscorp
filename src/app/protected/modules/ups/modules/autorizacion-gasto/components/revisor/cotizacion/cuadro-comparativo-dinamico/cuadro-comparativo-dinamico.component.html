 <!-- CABECERA -->
 <mat-toolbar class="mat-primary mat-elevation-z2 cabecera">
  <span>CUADRO COMPARATIVO DE SOLICITUD DE COTIZACIÓN N° 001-2019</span>
   <button tabindex="-1">
      <mat-icon>clear</mat-icon>
  </button> 
</mat-toolbar>
<!-- CABECERA -->
<button mat-raised-button (click)="addColumn()"> Add column </button>
<button mat-raised-button (click)="removeColumn()"> Remove column </button>
<button mat-raised-button (click)="shuffle()"> Shuffle </button>

<div class="bandeja"> 

<table mat-table [dataSource]="data" class="mat-elevation-z8">
  <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
    <th mat-header-cell *matHeaderCellDef> {{column}} </th>

    <td mat-cell *matCellDef="let element"> 
      <span *ngIf= "column  != 'marca' ">
      <!--   <mat-form-field  appearance="outline" floatLabel="never" style="width: 80% !important;">
          <input matInput  [value]="insumo.marcaProv01" [(ngModel)]="insumo.marcaProv01">
      </mat-form-field> -->
      {{element[column]}} 
      </span>
      <span *ngIf= "column == 'marca'">
       
        <mat-form-field  appearance="outline" floatLabel="never" style="width: 80% !important;">
          <input matInput  value="10.00" >
        </mat-form-field> 
      </span>
     

      <span *ngIf= "column == 'precio'">
       
        <mat-form-field  appearance="outline" floatLabel="never" style="width: 80% !important;">
          <input matInput  value="10.00" >
        </mat-form-field> 
      </span>

      <span *ngIf= "column == 'total'">
          <label>0.00</label> 
      </span>
     
    </td>
  </ng-container>

  <ng-container [matColumnDef]="columnHeader" *ngFor="let columnHeader of displayedColumnsHeader; let i = index">
   
      <th mat-header-cell *matHeaderCellDef  [attr.colspan]="3"> 
       <!--  {{columnHeader}} {{index}}{{i}} -->
        <div *ngIf = "i > 0" style="background: #E5E5E5; font-size: 11px;">{{proveedor.nombreRazonSocial}}</div>  
        <br> 
        <mat-form-field  *ngIf = "i > 0" appearance="outline" [formGroup]="filtrosForm" class="ruc_textfield">
          <mat-label>Ruc</mat-label>
          <input solonumero matInput formControlName="rucFrmCtrl1" maxlength="11" (keyup.enter)="wsSunat()">
          <mat-icon matSuffix style="cursor:pointer;" (click) = "editarProveedor()" >edit</mat-icon>
        </mat-form-field>
        <mat-radio-group  *ngIf = "i > 0" aria-label="Select an option">
          <mat-radio-button value="1">Activo</mat-radio-button>
          <mat-radio-button value="2" style="padding-left: 5px;">Inactivo</mat-radio-button>
        </mat-radio-group>
  
      </th>
   
  
  </ng-container>
