<div class="page">
  <mat-toolbar class="mat-primary  mat-dialog-header">
    <span style="font-size: 18px !important; font-weight: bold;"> Historial Autorización Gasto N° {{numeroAutoGasto}}</span>
    <button tabindex="-1" mat-icon-button (click)="dialogRef.close()">
      <mat-icon>clear</mat-icon>
    </button>
  </mat-toolbar>

  <div mat-dialog-content>

    <div class="bandeja mat-elevation-z6 ">
      <div class="table-container clear-both">
  
        <table mat-table [dataSource]="dataSource">
  
          <ng-container matColumnDef="item">
            <th mat-header-cell *matHeaderCellDef class="estilo-cabecera-tabla"> ITEM</th>
            <td mat-cell *matCellDef="let coti" class="estilo-center-cuerpo-tabla"> {{coti.item}} </td>
          </ng-container>
  
          <ng-container matColumnDef="origen">
            <th mat-header-cell *matHeaderCellDef class="estilo-cabecera-tabla"> ORIGEN</th>
            <td mat-cell *matCellDef="let coti" > {{coti.origen}} </td>
          </ng-container>
  
          <ng-container matColumnDef="destino">
            <th mat-header-cell *matHeaderCellDef class="estilo-cabecera-tabla"> DESTINO</th>
            <td mat-cell *matCellDef="let coti" > {{coti.destino}} </td>
          </ng-container>
  
          <ng-container matColumnDef="fechEnvio">
            <th mat-header-cell *matHeaderCellDef class="estilo-cabecera-tabla"> FECHA ENVIO</th>
            <td mat-cell *matCellDef="let coti" class="estilo-center-cuerpo-tabla"> {{coti.fechEnvio}} </td>
          </ng-container>
  
          <ng-container matColumnDef="nombreEstado">
            <th mat-header-cell *matHeaderCellDef class="estilo-cabecera-tabla"> ESTADO</th>
            <td mat-cell *matCellDef="let coti" class="estilo-center-cuerpo-tabla"> {{coti.nombreEstado}} </td>
          </ng-container>
  
  
          <tr mat-header-row *matHeaderRowDef="columnas"></tr>
          <tr mat-row *matRowDef="let row; columns: columnas"></tr>
  
        </table>
  
        <div class="empty" *ngIf="!isLoading && dataSource === null">
          No existe datos para mostrar en la tabla
        </div>
  
        <div *ngIf="isLoading" class="spinerTable">
          <mat-progress-spinner [diameter]="35" color="primary" mode="indeterminate">
          </mat-progress-spinner>
        </div>

        <mat-toolbar>
          <mat-toolbar-row class="paginacion-right mat-toolbar-fondo">
            <div>
              <mat-paginator [length]="total" [pageIndex]="pagina - 1" [pageSize]="cantidad"
                [showFirstLastButtons]="true" [pageSizeOptions]="[15, 30, 50]" (page)="cambiarPagina($event)">
              </mat-paginator>
            </div>
          </mat-toolbar-row>
        </mat-toolbar>

      </div>
    </div>
    <br>
  </div>
</div>
