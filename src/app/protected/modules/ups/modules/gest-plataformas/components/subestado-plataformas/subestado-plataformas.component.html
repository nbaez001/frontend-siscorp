<!-- CABECERA -->
<mat-toolbar class="mat-grey-bg white-fg">
  <span>{{detalleSubEstado.estado}} - PLATAFORMAS</span>
  <button mat-icon-button (click)="matDialogRef.close()">
    <mat-icon class="white-fg">clear</mat-icon>
  </button>
</mat-toolbar>
<!-- CABECERA -->

<div mat-dialog-content>

  <table mat-table [dataSource]="plataformas">

    <ng-container matColumnDef="nro">
      <th mat-header-cell *matHeaderCellDef> NÂ° SNIP </th>
      <td mat-cell *matCellDef="let plat"> {{plat.numSNIP}} </td>
    </ng-container>

    <ng-container matColumnDef="plataforma">
      <th mat-header-cell *matHeaderCellDef> Plataforma </th>
      <td mat-cell *matCellDef="let plat"> {{plat.plataforma}} </td>
    </ng-container>

    <ng-container matColumnDef="unidad_territorial">
      <th mat-header-cell *matHeaderCellDef> Unidad Territorial </th>
      <td mat-cell *matCellDef="let plat"> {{plat.unidadTerritorial}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let plat; columns: columnas;"></tr>
  </table>

</div>

<div mat-dialog-actions>
  <mat-paginator
    [length]="total"
    [pageSize]="cantidad"
    showFirstLastButtons
    (page)="cambiarPagina($event)"
    [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</div>
