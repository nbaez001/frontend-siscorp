<div class="mat-elevation-z1">

  <mat-toolbar class="mat-primary"><mat-icon>account_tree</mat-icon> Menus</mat-toolbar>

  <div class="content">

    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">

      <mat-tree-node *matTreeNodeDef="let menu" matTreeNodeToggle matTreeNodePadding>

        <div class="tree-node-item" [attr.item]="menu.id_menu">
          <button mat-icon-button matTreeNodeToggle (click)="open(menu)" [disabled]="menu.cantidad_hijos === 0">
            <mat-icon>
              {{treeControl.isExpanded(menu) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
  
          {{menu.menu_texto}}

          <span class="separator">|</span>
  
          <button mat-icon-button (click)="addMenu(menu); $event.stopPropagation()"><mat-icon>add_circle</mat-icon></button>
          <button mat-icon-button (click)="editMenu(menu); $event.stopPropagation()"><mat-icon>create</mat-icon></button>
          <button mat-icon-button (click)="deleteMenu(menu); $event.stopPropagation()"><mat-icon>{{ menu.cantidad_hijos > 0 ? 'delete_sweep' : 'delete' }}</mat-icon></button>
        </div>

      </mat-tree-node>

    </mat-tree>

  </div>

</div>
