<mat-toolbar mat-dialog-title class="mat-primary">
  <span class="titulo"><mat-icon>account_tree</mat-icon> Menus</span>
  <button tabindex="-1" mat-icon-button (click)="dialogRef.close()">
    <mat-icon>close</mat-icon>
  </button>
</mat-toolbar>

<div mat-dialog-content>

    <mat-tree #tree [dataSource]="dataSource" [treeControl]="treeControl">
      <!-- This is the tree node template for leaf nodes -->
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
        <!-- use a disabled button to provide padding for tree leaf -->
        <button mat-icon-button disabled></button>

        <span [style.font-weight]="node.pertenece ? 'bold' : '100'">{{node.name}}</span>
        <button mat-icon-button color="primary" *ngIf="!node.pertenece"><mat-icon>add</mat-icon></button>
        <button mat-icon-button color="error" *ngIf="node.pertenece"><mat-icon>remove</mat-icon></button>
      </mat-tree-node>
      <!-- This is the tree node template for expandable nodes -->
      <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
        <button mat-icon-button matTreeNodeToggle
                [attr.aria-label]="'toggle ' + node.name">
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        <span [style.font-weight]="node.pertenece ? 'bold' : '100'">{{node.name}}</span>
        <button mat-icon-button color="primary" *ngIf="!node.pertenece"><mat-icon>add</mat-icon></button>
        <button mat-icon-button color="error" *ngIf="node.pertenece"><mat-icon>remove</mat-icon></button>
      </mat-tree-node>
    </mat-tree>
      

</div>
