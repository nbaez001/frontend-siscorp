<div>

  <h2 mat-dialog-title>
    <strong>Profesionales Asignados</strong>
    <button mat-icon-button mat-dialog-close><mat-icon>clear</mat-icon></button>
  </h2>
  <div mat-dialog-content>
    <table mat-table [dataSource]="asignados">

      <ng-container matColumnDef="nro">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let asignado"> {{asignado.nro}} </td>
      </ng-container>

      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef> Fecha Origen </th>
        <td mat-cell *matCellDef="let asignado"> {{asignado.fecha | date}} </td>
      </ng-container>

      <ng-container matColumnDef="usuario">
        <th mat-header-cell *matHeaderCellDef> Usuario Origen </th>
        <td mat-cell *matCellDef="let asignado"> {{asignado.usuario}} </td>
      </ng-container>

      <ng-container matColumnDef="fechaDestino">
        <th mat-header-cell *matHeaderCellDef> Fecha Destino </th>
        <td mat-cell *matCellDef="let asignado"> {{asignado.fechaDestino | date}} </td>
      </ng-container>

      <ng-container matColumnDef="usuarioDestino">
        <th mat-header-cell *matHeaderCellDef> Usuario/Destino </th>
        <td mat-cell *matCellDef="let asignado"> {{asignado.usuarioDestino}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
