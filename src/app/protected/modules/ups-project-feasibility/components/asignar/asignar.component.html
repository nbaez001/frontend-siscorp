<div>

  <h2 mat-dialog-title>
    <strong>Asignaci√≥n de encargado de estudio de factibilidad</strong>
    <button mat-icon-button mat-dialog-close><mat-icon>clear</mat-icon></button>
  </h2>
  <div mat-dialog-content>
    <div class="columna">
      Personal Disponible:

      <div class="bandeja mat-elevation-z2" [perfectScrollbar]>
        <span (click)="agregar(ix)" *ngFor="let i of items; let ix = index" class="item"><mat-icon>person</mat-icon> Usuario {{i}}</span>
      </div>
    </div>

    <div class="columna centro">
      <mat-icon>swap_horiz</mat-icon>
    </div>

    <div class="columna">
      Personal Seleccionado:

      <div class="bandeja mat-elevation-z2" [perfectScrollbar]>
        <span (click)="quitar(ix)" *ngFor="let i of seleccionados; let ix = index" class="item"><mat-icon>person</mat-icon> Usuario {{i}}</span>
      </div>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button class="mat-primary" [mat-dialog-close]="true">Grabar</button>
  </div>
</div>
