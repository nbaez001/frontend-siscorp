<!-- SIDENAV HEADER -->
<div class="sidenav-header">
  <!-- CHATS TOOLBAR -->
  <mat-toolbar>

    <!-- TOOLBAR TOP -->
    <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
      Participantes del grupo
      <div>
        <button mat-button class="mat-icon-button" aria-label="more" (click)="dialogRef.close()">
          <mat-icon>clear</mat-icon>
        </button>
      </div>
    </mat-toolbar-row>
    <!-- / TOOLBAR TOP -->

    <!-- TOOLBAR BOTTOM -->
    <mat-toolbar-row>
      <!-- SEARCH -->
      <div class="search-wrapper" fxFlex fxLayout="row" fxLayoutAlign="start center">
        <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
          <mat-icon>search</mat-icon>
          <input autocomplete="off" matInput (keyup)="applyFilter($event.target.value)" type="text"
            placeholder="Busca a los participantes" fxFlex>
        </div>
      </div>
      <!-- / SEARCH -->
    </mat-toolbar-row>
    <!-- / TOOLBAR BOTTOM -->
  </mat-toolbar>
  <!-- / CHATS TOOLBAR -->
</div>
<!-- / SIDENAV HEADER -->



<div animationDuration="0ms" mat-align-tabs="center">

  <!-- <mat-tab label="Contactos"> -->

  <!-- SIDENAV CONTENT -->
  <div class="sidenav-content" fusePerfectScrollbar fxFlex>
    <!-- CHATS CONTENT -->
    <div [@animateStagger]="{value:'50'}">


      <!-- CONTACTS LIST-->
      <div class="contact-list" fxLayout="column">

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <ng-container matColumnDef="avatar">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">

              <div class="avatar-wrapper" fxFlex="0 1 auto">
                <img src="{{element.avatar}}" class="mat-avatar avatar" alt="{{element.contact}}" />
              </div>

            </td>
          </ng-container>

          <ng-container matColumnDef="contact">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.contact}} </td>
          </ng-container>

          <ng-container matColumnDef="admin">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
              <span *ngIf="element.admin==1" style="color: #1AB6BB"> <strong>Admin del grupo</strong> </span>
              <span *ngIf="element.admin!=1"></span>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>
        </table>

      </div>
      <!-- / CONTACTS LIST-->


      <!-- / CHATS CONTENT -->
    </div>
    <!-- / SIDENAV CONTENT -->
  </div>
  <!-- </mat-tab> -->

</div>
